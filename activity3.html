<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Operator</h2>
    <!--Inside head-->
    <p id="p1"></p>
    <p id="p2"></p>
    <h4 id="p3"></h4>
    <p id="p4"></p>
    <p id="p5"></p>
    <script>
        var a=4; //statement 1
        var b=92; //statement 2
        var sum=a+b; //statement 3
        var difference =a-b; //statement 4
    
        document.getElementById("p1").innerHTML="Sum of "+a+" and "+b+" is " +sum;
        document.getElementById("p4").innerHTML="Difference of "+a+" and "+b+" is " +difference;
         document.getElementById("p5").innerHTML = "Difference of " + a + " and " + b + " is " + difference;
    </script>
</body>
</html>
